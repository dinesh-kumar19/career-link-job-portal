<main>
  <div class="container top-align">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <p class="fs-2 fw-bold text-center">Admin Details</p>
        <div *ngIf="currentAdmin" class="profile-card p-4 rounded shadow-sm bg-light">
          <div
            class="text-center mb-3"
          >
            <h5 class="mt-3 fw-bold">{{ currentAdmin.admin_full_name }}</h5>
            <p class="text-muted">{{ currentAdmin.admin_email }}</p>
          </div>
          <hr>
          <div class="profile-info">
            <p class="fs-3">Basic Information</p>
            <p><strong>Name:</strong> {{ currentAdmin.admin_full_name }}</p>
            <p><strong>Email: </strong>{{ currentAdmin.admin_email }}</p>
            <p><strong>Phone No:</strong> {{ currentAdmin.phone_number }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
